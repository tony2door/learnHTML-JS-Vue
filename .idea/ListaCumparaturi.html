<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Cumparaturi</title>
</head>
<body>
<div id="shoppinglist">
    <input v-model="produs.numeProdus" placeholder="nume produs">
    <input v-model="produs.cantitate" placeholder="cantitate produs">
    <button v-on:click="addProdus">Add to list</button>

    <table border="5">

        <tbody>
        <tr>
            <th>Produs</th>
            <th>Cantitate</th>
        </tr>

        <tr is="cumparaturi-component" v-for="prod in produse" v-bind:item="prod"></tr>

        </tbody>
    </table>

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="CumparaturiJS.js"></script>
</html>
